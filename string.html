<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4 id="display">ajay</h4>
    <input type="text" placeholder="enter name" id="nam"><br>
    <button id="btn" onclick="low()">click here</button>

        function low(){
            let a=document.getElementById("nam").value
            let b=a.toLowerCase()
            document.getElementById("display").innerHTML=b
        }
    </script>
